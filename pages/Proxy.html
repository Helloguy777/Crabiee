<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Proxy Browser</title>
  <link rel="stylesheet" href="../styles/style.css" />
  <script defer src="../scripts/proxy.js"></script>
</head>
<body>
  <div id="top-bar">
    <div class="nav-buttons">
      <button id="back-btn"><img src="../icons/back.svg" alt="Back" /></button>
      <button id="forward-btn"><img src="../icons/forward.svg" alt="Forward" /></button>
    </div>
    <form id="proxy-search-form">
      <input type="text" id="proxy-url-input" placeholder="Enter URL or search..." />
      <button type="submit"><img src="../icons/search.svg" alt="Search" /></button>
    </form>
  </div>
  <iframe id="proxy-frame" src="https://www.google.com/webhp?igu=1"></iframe>
</body>
</html>
